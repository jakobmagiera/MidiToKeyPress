plugins {
    id 'java'
}

group 'net.jakobmagiera'
version '1.1'

repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes(
                'Main-Class': 'net.jakobmagiera.midi.Launcher'
        )
    }
    doLast {
        copy {
            from "build/libs/"
            include "MidiToKeyPress*.jar"
            into "release"
        }
    }
}